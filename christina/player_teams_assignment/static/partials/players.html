<!DOCTYPE html>
<html>
	<head>
		<title>Players</title>
	</head>
	<body ng-controller ='playersController'>
		<h1>Players</h1>
		<form name = 'playerForm'>
			<label>Name: </label><input type="text" name="name" ng-model='player.name' ng-minlength ='4' required>
			<input type="submit" value="Add Player" ng-click='playerForm.$valid && addPlayer()'>
		</form>
		<div ng-messages='playerForm.name.$error' role = 'alert'>
			<p ng-message="minlength">The player name is too short</p>
			<p ng-message="required">The player name is required</p>
		</div>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat='playerItem in players'>
					<td>{{playerItem.name}}</td>
					<td><input type ='submit' value = 'Remove Player' ng-click='removePlayer($index)'></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>

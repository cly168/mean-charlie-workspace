<h1>Show Specific Friend</h1>
<label>First Name </label><input type="text" name="first" value="{{friends.first}}">
<label>Last Name </label><input type="text" name="last" value="{{friends.last}}">
<label>Birthday </label><input type="date" name="bday" value="{{friends.bday | date: 'yyyy-MM-dd'}}">
<label>User Added</label><input type="date" name="bday" value="{{friends.createdAt | date: 'yyyy-MM-dd'}}">

<h1>Add New Friend</h1>
<form ng-submit = 'createFriend()'>
	<label>First Name </label><input type="text" name="first" ng-model = 'friend.first'>
	<label>Last Name </label><input type="text" name="last" ng-model = 'friend.last'>
	<label>Birthday </label><input type="date" name="bday" ng-model = 'friend.bday'>
	<input type="submit" value="Create">
</form>

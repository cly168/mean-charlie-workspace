<!DOCTYPE html>
<html>
	<head>
		<title>Show Users</title>
	</head>
	<body ng-controller='userListController'>
		<table>
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Favorite Language</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat ='userItem in users'>
					<td>{{userItem.first}}</td>
					<td>{{userItem.last}}</td>
					<td>{{userItem.lang}}</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Sports</title>
		<script src = 'angular/angular.js'></script>
		<script src = 'angular-route/angular-route.js'></script>
		<script type="text/javascript">
			var app = angular.module('app', ['ngRoute'])
			.config(function($routeProvider){
				$routeProvider
					.when('/', {
						templateUrl: 'partials/view1.html',
					controller: 'view1Controller'
					})
					.when('/partial2', {
						templateUrl: 'partials/view2.html',
					controller: 'view2Controller'
					})
					.otherwise({
						redirectTo: '/'
					});
			});
			app.controller('view1Controller', function($scope){
				$scope.sports = ['golf', 'basketball', 'hockey', 'tennis', 'football'];
			});
			app.controller('view2Controller', function($scope){
				$scope.message = 'We are using another controller';
			});
		</script>
	</head>
	<body>
		<div ng-app = 'app'>
			<a href="#/">Partial 1</a> | <a href="#/partial2">Partial 2</a>
			<div ng-view =''>
				
			</div>
		</div>

	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Filters</title>
		<script src = "bower_components/angular/angular.js"></script>
		<script type="text/javascript">
			var myApp = angular.module('myApp', []);
			myApp.controller('friendsController', ['$scope', function($scope){
				$scope.friends = [
					{name:'John', age: 25.9, gender:'boy'},
					{name:'Jessie', age: 30.8, gender:'girl'},
					{name:'Johanna', age: 28.1, gender:'girl'},
					{name:'Joy', age: 15.5, gender:'girl'},
					{name:'Mary', age: 28.5, gender:'girl'},
		            {name:'Peter', age: 95.1, gender:'boy'},
		            {name:'Sebastian', age: 50.5, gender:'boy'},
		            {name:'Erika', age: 27.2, gender:'girl'},
		            {name:'Patrick', age: 40.3, gender:'boy'},
		            {name:'Samantha', age: 60.2, gender:'girl'}
				];
			}])
		</script>
	</head>
	<body ng-app='myApp'>
		<div ng-controller ='friendsController'>
			Search Friends Any: <input type="text" ng-model="filter.$"><br>
			Search Friends Name: <input type ="text" ng-model="filter.name"><br>
			Search Friends Age: <input type = "text" ng-model = "filter.age"><br>
			Search Friends Gender: <input type = "text" ng-model = "filter.gender"><br>
			<ul>
				<li ng-repeat="friendObj in friends | orderBy: 'name' | filter:filter">
					{{friendObj.name}} - age {{friendObj.age | number:0 }}, gender {{friendObj.gender | uppercase }}
				</li>
			</ul>
		</div>
	</body>
</html>
